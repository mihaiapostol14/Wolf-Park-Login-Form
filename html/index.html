<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Park Login Form</title>
</head>
<body>
    <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>
            <div class="input-field">
                <i class="user fa-solid fa-user"></i>
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="input-field">
                <i class="lock fa-solid fa-lock"></i>
                <input type="password" class="password" placeholder="Password" name="password" id="password" required>
                <i class="eye fa-solid fa-eye-slash"></i>

            </div>
            <div class="btn-box">
                <button class="btn-submit" type="submit">submit</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">You forgot the password?</a></label>
                </div>
            </div>
        </div> 
</body>

</html>
